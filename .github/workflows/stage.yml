on:
  push:
    branches:
      - stage

name: ðŸš€ Deploy to Stage

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Stage
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.19.5'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Project
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          VITE_IVAO_KRONOS_API_HOST: ${{ secrets.VITE_IVAO_KRONOS_API_HOST }}
          VITE_IVAO_API_HOST: ${{ secrets.VITE_IVAO_API_HOST }}
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_LOGO_URL: ${{ secrets.VITE_LOGO_URL }}
          VITE_ANALYTICS_TRACKING_ID: ${{ secrets.VITE_ANALYTICS_TRACKING_ID }}
          VITE_OGO_SIDEBAR_LIGHT: ${{ secrets.VITE_OGO_SIDEBAR_LIGHT }}
          VITE_LOGO_SIDEBAR_DARK: ${{ secrets.VITE_LOGO_SIDEBAR_DARK }}
          VITE_CLIENT_URL: ${{ vars.VITE_CLIENT_URL }}

        run: yarn build

      - name: ðŸ“‚ Sync files
        if: ${{ vars.IS_DEPLOYMENT_ENABLED == 'true' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ${{ secrets.SERVER_DIR }}
          exclude: |
            .git*
            .github
            node_modules
            .DS_Store
            .vscode
            .idea
            mock-server
